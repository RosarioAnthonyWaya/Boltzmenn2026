title: "Boltzmenn"
description: "We help African businesses clean up chaos, rebuild stronger systems, and achieve predictable growth."
url: "https://boltzmenn.com"   # ← set to your production origin
baseurl: ""                     # e.g. "/repo-name" if using a project site

# Brand & social
twitter: "@boltzmenn"
founder: "Rosario Anthony Waya"
founding_date: "2020"
og_image: "https://i.ibb.co/spvLbmXY/Build-dreams.png"
