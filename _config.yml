  - node_modules/
  - README.md
  - .gitignore
  - .github/
  - package.json
  - package-lock.json

# Plugins (GitHub Pages safe set)
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Feed settings (jekyll-feed)
feed:
  path: feed.xml
