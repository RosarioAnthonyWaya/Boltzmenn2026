<!-- ========================================= -->
<!-- ✅ BOLTZMENN GLOBAL HEAD (Full Version)   -->
<!-- Preserves homev2 structure; SEO enhanced  -->
<!-- ========================================= -->

<meta charset="utf-8" />

<title>
  {%- if page.title -%}
    {{ page.title }} · Boltzmenn
  {%- else -%}
    Boltzmenn — Fix and Scale Your Business
  {%- endif -%}
</title>

{%- assign meta_description = page.description
  | default: site.description
  | default: "Boltzmenn helps African businesses clean up chaos, rebuild stronger systems, and achieve predictable growth through strategy, operations, automation, customer experience, and funding." -%}
<meta name="description" content="{{ meta_description }}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
<meta name="keywords" content="{{ page.keywords | default: site.keywords | default: 'Boltzmenn, African SMEs, business growth, operations, automation, customer experience, funding, strategy, scale, revenue' }}" />

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Favicons (Boltzmenn) -->
<link rel="icon" href="https://i.ibb.co/vxs0DQ6k/boltz2.png" type="image/png" />
<link rel="apple-touch-icon" href="https://i.ibb.co/vxs0DQ6k/boltz2.png" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Boltzmenn" />
<meta property="og:title" content="{{ page.og_title | default: page.title | default: 'Boltzmenn — Fix and Scale Your Business' }}" />
<meta property="og:description" content="{{ page.og_description | default: meta_description }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ page.og_image | default: site.og_image | default: 'https://i.ibb.co/spvLbmXY/Build-dreams.png' }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.twitter_title | default: page.title | default: 'Boltzmenn — Fix and Scale Your Business' }}" />
<meta name="twitter:description" content="{{ page.twitter_description | default: meta_description }}" />
<meta name="twitter:image" content="{{ page.twitter_image | default: site.twitter_image | default: 'https://i.ibb.co/spvLbmXY/Build-dreams.png' }}" />
<meta name="twitter:site" content="@boltzmenn" />
<meta name="twitter:creator" content="@boltzmenn" />

<!-- Fonts & CSS (as in homev2 + site CSS) -->
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:regular,500,600%7CInter+Tight:regular,500,600" media="all" />
<link href="{{ '/new.css' | relative_url }}" rel="stylesheet" type="text/css" />


<!-- WebFont loader (from homev2) -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
<script>
  WebFont.load({ google: { families: ["Inter:regular,500,600","Inter Tight:regular,500,600"] }});
</script>

<!-- Webflow helper: add w-mod-js/touch -->
<script>
!function(o,c){
  var n=c.documentElement,t=" w-mod-";
  n.className+=t+"js";
  ("ontouchstart" in o||o.DocumentTouch&&c instanceof DocumentTouch)&&
  (n.className+=t+"touch");
}(window,document);
</script>

<!-- Structured Data (Organization + Website) -->
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Organization",
  "name":"Boltzmenn",
  "url":"https://boltzmenn.com",
  "logo":"https://i.ibb.co/vxs0DQ6k/boltz2.png",
  "sameAs":[
    "https://x.com/boltzmenn",
    "https://www.linkedin.com/company/boltzmenn/"
  ],
  "description":"{{ meta_description }}",
  "foundingDate":"2020",
  "founder":{"@type":"Person","name":"Rosario Anthony Waya"},
  "contactPoint":[{
    "@type":"ContactPoint",
    "contactType":"customer support",
    "areaServed":"NG",
    "availableLanguage":["en"]
  }]
}
</script>
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"WebSite",
  "name":"Boltzmenn",
  "url":"https://boltzmenn.com",
  "potentialAction":{
    "@type":"SearchAction",
    "target":"https://boltzmenn.com/search?q={query}",
    "query-input":"required name=query"
  }
}
</script>

<!-- Small helpers -->
<style>
  body { transition: opacity 0.2s ease-in; }
  body[unresolved] { opacity:0; display:block; overflow:hidden; position:relative; }
  .wf-force-outline-none[tabindex="-1"]:focus { outline: none; }
</style>
